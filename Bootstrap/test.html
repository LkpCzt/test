		.small{

			margin: 90px auto;
			border: black solid 1px;
		}

		.parent {
			width:800px;
			height:500px;
			border:2px solid #000;
			position:relative;
		}
		.child {
			float: left;
			width:100px;
			height:100px;
			margin: auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
			background-color: red;
		}
	</style>
	<script>
        function subCenter(parent,left,right) {
            var parentDiv = document.getElementById(parent);
            var leftDiv = document.getElementById(left);
            var rightDiv = document.getElementById(right);
            leftDiv.style.marginTop = (parentDiv.clientHeight - leftDiv.clientHeight) / 2 +"px";
            rightDiv.style.marginTop = (parentDiv.clientHeight - rightDiv.clientHeight) / 2 +"px";
        }

	</script>
</head>
<body>
	<div id="parent" style="width: 300px;height: 300px; background-color: cyan;">
