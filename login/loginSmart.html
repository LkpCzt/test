<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
	<title>登录</title>
	<link rel="stylesheet" href="CSS/login.css">
	<script src="JS/jquery-1.9.1.js"></script>
	<style>
		body{
			background-image: url('images/rzhuye.png');
		}
		.mainbox{
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="mainbox">
		<p class="mbtitle">千讯通信欢迎您</p>
		<div>
			<a href="#" class="tabbtn" id="tabbtnregis">注册账号</a><a href="#" class="tabbtn tabbtnselector" id="tabbtnlogin">账号登录</a>
		</div>
		<p class="prompt"></p>
		<!-- 用户登录 -->
		<form id="loginfrom" action="https://www.baidu.com" style="display: block;">
			<input class="baseinput" type="text" name="account" placeholder="请输入手机号码">
			<input class="baseinput" type="password" name="password" placeholder="请输入用户密码">
			<div id="passworderror" >
				<input class="baseinput" type="text" name="verCode" placeholder="请输入图文验证码"><img id="graphicVerificationCode" src="images/zhengque.png" alt="">
			</div>
			<input class="baseinput" id="loginbtn" type="submit" value="登&nbsp;录">
			<a class="forgetPassword" href="#">忘记密码?</a>
		</form>
		<!-- 用户注册 -->
		<form id="regisfrom" action="https://www.baidu.com" style="display: none;">
			<input class="baseinput" type="text" name="account" placeholder="请输入手机号码">
			<input class="baseinput vercode" type="text" name="verificationCode" placeholder="验证码"><input class="baseinput getvercode" id="getVerificationCode" type="button" value="获取验证码">
			<input class="baseinput" type="password" name="password" placeholder="请输入用户密码">
			<input class="baseinput" id="regisbtn" type="submit" value="注&nbsp;册">
			<p class="pormpt">注册即表示同意并遵从<a class="forgetPassword" href="#" style="width: 56px;">平台协议</a></p>
			
		</form>
	</div>

	<script>
		function IsPC() {
		    if (!(/Android|iPhone|SymbianOS|Windows Phone|webOS|iPad|iPod|BlackBerry/i.test(navigator.userAgent))) {
		    	window.location.href = "login.html";
			}
		}
		IsPC();
		/**
         * 设置垂直居中
         */
        function fVericalAlignBody() {
            var nBodyHeight = 400;
            var nClientHeight = document.documentElement.clientHeight;
            if (nClientHeight >= nBodyHeight + 2) {
                var nDis = (nClientHeight - nBodyHeight) / 2;
                document.body.style.paddingTop = nDis + 'px';
            } else {
                document.body.style.paddingTop = '0px';
            }
        }
        fVericalAlignBody();
        // 监听可是区域大小改变
        window.onresize = function(){
        	fVericalAlignBody();
		}
		$("#tabbtnlogin").on('click', function(event) {
			$("#tabbtnregis").removeClass('tabbtnselector');
			$("#regisfrom").hide();
			$("#loginfrom").show();
			$(this).addClass('tabbtnselector');
		});
		$("#tabbtnregis").on('click', function(event) {
			$("#tabbtnlogin").removeClass('tabbtnselector');
			$("#loginfrom").hide();
			$("#regisfrom").show();
			$(this).addClass('tabbtnselector');
		});
		$(function(){
        //找到文本框，并注册得到焦点事件
        $("input:text").focus(function(){
        	$(this).addClass('baseinputselector');
        });
        $("input:password").focus(function(){
            $(this).addClass('baseinputselector');
        });
        //找到文本框，并注册失去焦点事件
        $("input:text").blur(function(){
        	$(this).removeClass('baseinputselector');
        });
        $("input:password").blur(function(){
        	$(this).removeClass('baseinputselector');
        });
    });
    </script>
</body>
</html>
