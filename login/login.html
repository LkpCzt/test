<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="CSS/login.css">
	<script src="JS/jquery-1.9.1.js"></script>
</head>
<body class="move">

	<div class="header">
		<img class="logo" src="images/logox.png">
	</div>
	<div class="content">
		<div class="main">
			<div class="main-left">
				<img src="images/wenan.png" alt="">
			</div>
			<div class="main-right">
				<div class="mainbox">
					<p class="mbtitle">千讯通信欢迎您</p>
					<div>
						<a href="#" class="tabbtn" id="tabbtnregis">注册账号</a><a href="#" class="tabbtn tabbtnselector" id="tabbtnlogin">账号登录</a>
					</div>
					<p class="prompt"></p>
					<!-- 用户登录 -->
					<form id="loginfrom" action="https://www.baidu.com" style="display: block;">
						<input type="text" name="account" placeholder="请输入手机号码">
						<input type="password" name="password" placeholder="请输入用户密码">
						<div id="passworderror" >
							<input type="text" name="verCode" placeholder="请输入图文验证码"><img id="graphicVerificationCode" src="images/zhengque.png" alt="">
						</div>
						<input id="loginbtn" type="submit" value="登&nbsp;录">
						<a class="forgetPassword" href="#">忘记密码?</a>
					</form>
					<!-- 用户注册 -->
					<form id="regisfrom" action="https://www.baidu.com" style="display: none;">
						<input type="text" name="account" placeholder="请输入手机号码">
						<input type="text" name="verificationCode" placeholder="验证码"><input id="getVerificationCode" type="button" value="获取验证码">
						<input type="password" name="password" placeholder="请输入用户密码">
						<input id="regisbtn" type="submit" value="注&nbsp;册">
						<p style="text-align: center;font-size: 14px;">注册即表示同意并遵从<a class="forgetPassword" href="#">平台协议</a></p>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<span>ICP证号：<a href="http://www.miitbeian.gov.cn/" target="_blank" style="text-decoration:none;color: #337ab7">粤ICP备09100815号-7</a></span>
	</div>

	<script>
		/**
         * 设置垂直居中
         */
        function fVericalAlignBody() {
            var nBodyHeight = 730;
            var nClientHeight = document.documentElement.clientHeight;
            if (nClientHeight >= nBodyHeight + 2) {
                var nDis = (nClientHeight - nBodyHeight) / 2;
                document.body.style.paddingTop = nDis + 'px';
            } else {
                document.body.style.paddingTop = '0px';
            }
        }
        fVericalAlignBody();
        // 监听可是区域大小改变
        window.onresize = function(){
        	fVericalAlignBody();
		}
		$("#tabbtnlogin").on('click', function(event) {
			$("#tabbtnregis").removeClass('tabbtnselector');
			$("#regisfrom").hide();
			$("#loginfrom").show();
			$(this).addClass('tabbtnselector');
		});
		$("#tabbtnregis").on('click', function(event) {
			$("#tabbtnlogin").removeClass('tabbtnselector');
			$("#loginfrom").hide();
			$("#regisfrom").show();
			$(this).addClass('tabbtnselector');
		});
		$(function(){
        //找到文本框，并注册得到焦点事件
        $("input:text").focus(function(){
            //让当前得到焦点的文本框改变其背景色
            $(this).css("background","#f2f7ff");
            $(this).css('borderColor', '#b9d4ff');
        });
        $("input:password").focus(function(){
            //让当前得到焦点的文本框改变其背景色
            $(this).css("background","#f2f7ff");
            $(this).css('borderColor', '#b9d4ff');
        });
        //找到文本框，并注册失去焦点事件
        $("input:text").blur(function(){
            //让当前失去焦点的文本框背景色变为白色
            $(this).css("background","white");
            $(this).css('borderColor', '#e0e0e0');
        });
        $("input:password").blur(function(){
            //让当前失去焦点的文本框背景色变为白色
            $(this).css("background","white");
            $(this).css('borderColor', '#e0e0e0');
        });
    });
		$(function() {
			$("#graphicVerificationCode").on('click', function(event) {
				console.log('123');
			});
		})
		function IsPC() {
		    if (/Android|iPhone|SymbianOS|Windows Phone|webOS|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
		    	window.location.href = "loginSmart.html";
			}
		}
		IsPC();
	</script>
</body>
</html>
