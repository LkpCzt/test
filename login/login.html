<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="CSS/login.css">
	<script src="JS/jquery-1.9.1.js"></script>
	<script src="JS/login.js"></script>
</head>
<body class="move">

	<div class="header horizontalCenter">
		<img class="logo" src="images/logox.png">
	</div>
	<div class="content horizontalCenter">
		<div class="main">
			<div class="main-left">
				<img src="images/wenan.png" alt="">
			</div>
			<div class="main-right">
				<div class="mainbox">
					<p class="mbtitle">千讯通信欢迎您</p>
					<div>
						<a href="#" class="tabbtn" id="tabbtnregis">注册账号</a><a href="#" class="tabbtn tabbtnselector" id="tabbtnlogin">账号登录</a>
					</div>
					<p class="prompt"></p>
					<!-- 用户登录 -->
					<form id="loginfrom" action="https://www.baidu.com" style="display: block;">
						<input class="baseinput" id="account" type="text" name="account" placeholder="请输入手机号码">
						<span class="myplaceholder" id="loginplaceholder">请输入用户密码</span>
						<input class="baseinput" type="password" name="password" placeholder="请输入用户密码">
						<div id="passworderror" >
							<input class="baseinput" type="text" name="verCode" placeholder="请输入图文验证码"><img id="graphicVerificationCode" src="images/zhengque.png" alt="">
						</div>
						<input class="baseinput" id="loginbtn" type="submit" value="登&nbsp;录">
						<a class="forgetPassword" href="#">忘记密码?</a>
					</form>
					<!-- 用户注册 -->
					<form id="regisfrom" action="https://www.baidu.com" style="display: none;">
						<input class="baseinput" type="text" name="account" placeholder="请输入手机号码">
						<input class="baseinput vercode" type="text" name="verificationCode" placeholder="验证码"><input class="baseinput getvercode" id="getVerificationCode" type="button" value="获取验证码">
						<span class="myplaceholder" id="regisplaceholder">请输入用户密码</span>
						<input class="baseinput" type="password" name="password" placeholder="请输入用户密码">
						<input class="baseinput" id="regisbtn" type="submit" value="注&nbsp;册">
						<p class="pormpt">注册即表示同意并遵从<a class="forgetPassword" href="#" style="width: 56px;">平台协议</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="footer horizontalCenter">
		<span>ICP证号：<a href="http://www.miitbeian.gov.cn/" target="_blank" style="text-decoration:none;color: #848585">粤ICP备09100815号-7</a></span>
	</div>
	<script>
		function IsPC() {
			if (/Android|iPhone|SymbianOS|Windows Phone|webOS|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
			    window.location.href = "loginSmart.html";
			}
		}
		IsPC();
	</script>
</body>
</html>
